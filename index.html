<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>震源リストビューワー</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map"></div>
    <div id="panel">
        <input type="date" id="date" class="input">
        <div class="tabs">
            <ul>
                <li id="list" class="is-active" onclick="changeTab('list');"><a>一覧</a></li>
                <li id="count" onclick="changeTab('count');"><a>カウント</a></li>
                <li id="filter" onclick="changeTab('filter');"><a>絞り込み</a></li>
            </ul>
        </div>
        <div id="list_tab_content">
            <table class="table">
                <thead>
                    <tr>
                        <td>時刻(クリックで移動)</td>
                        <td>震央地名</td>
                        <td>M</td>
                    </tr>
                </thead>
                <tbody id="list_table"></tbody>
            </table>
        </div>

        <div id="count_tab_content">
            <table class="table">
                <thead>
                    <tr>
                        <td>震央地名</td>
                        <td>回数</td>
                    </tr>
                </thead>
                <tbody id="count_table"></tbody>
            </table>
        </div>

        <div id="filter_tab_content">
            <div class="modal" id="epiname_filter_modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">震央地名フィルターを変更</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="field is-grouped is-grouped-multiline" id="epiname_filter_targets"></div>
                        <button class="button is-light" onclick="clearEpiName();">すべて解除</button>
                        <div class="field">
                            <input class="input" type="text" id="search_box" oninput="searchEpiName();" placeholder="検索">
                            <aside class="menu">
                                <p class="menu-label">検索結果</p>
                                <ul class="menu-list" id="search_result"></ul>
                            </aside>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">閉じる</button>
                    </footer>
                </div>
            </div>
            <button class="button is-light js-modal-trigger" data-target="epiname_filter_modal" id="filter_button">
                震央地名フィルター(0項目を選択中)
            </button>
            <div class="field">
                <label for="min_mag" class="label">最小マグニチュード</label>
                <input class="control" type="number" id="min_mag" step="0.1">
            </div>
            <div class="field">
                <label for="max_mag" class="label">最大マグニチュード</label>
                <input class="control" type="number" id="max_mag" step="0.1">
            </div>
            <div class="control">
                <button class="button is-primary" onclick="runFilter();">絞り込み</button>
                <button class="button is-secondary" onclick="clearFilter();">絞り込みを解除</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</body>

</html>
